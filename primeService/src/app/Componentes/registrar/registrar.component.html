<div class="container estilo">
    <h3>Crear un producto</h3>
    <br>
    <div class="mr-2" >
        <form #formRegistrar="ngForm" (ngSubmit)="ngSubmit()">
            <div class="form-row">
              <div class="form-group col-md-6">

                <label for="inputEmail4">_about</label>
                <input type="text" pInputText name="_about" #_about="ngModel" [(ngModel)]="item._about" class="form-control" id="inputEmail4" >
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">accessURL</label>
                <input type="text" pInputText name="accessURL" #accessURL="ngModel" [(ngModel)]="item.accessURL" class="form-control" id="inputPassword4" >
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">byteSize</label>
              <input type="text" pInputText name="byteSize" #byteSize="ngModel" [(ngModel)]="item.byteSize" class="form-control" id="inputAddress" >
            </div>
            <div class="form-group">
              <label for="inputAddress2">format</label>
              <input type="text" pInputText name="format" #format="ngModel" [(ngModel)]="item.format" class="form-control" id="inputAddress2" >
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">title</label>
                <input type="text" pInputText name="title" #title="ngModel" [(ngModel)]="item.title" class="form-control" id="inputCity" >
              </div>
              <div class="form-group col-md-6">
                <label for="inputZip">type</label>
                <input type="text" pInputText name="type" #type="ngModel" [(ngModel)]="item.type" class="form-control" id="inputZip" >
              </div>
            </div>
            <button pButton pRipple type="submit" label="Agregar a la lista" class="p-button-rounded p-button-warning"></button>
          </form>
    </div>
</div>
