<div class="container">
    <div class="margen">
      <button pButton pRipple type="button" label="Cargar listado" (click)="cargarLista()" class="p-button-rounded p-button-warning"></button>
    </div>
    <div class="margen">

      <p-table [value]="item" styleClass="p-datatable-responsive-demo" [rows]="5" [paginator]="true" styleClass="p-datatable-customers" [filterDelay]="0">
          <ng-template pTemplate="header">
              <tr>
                  <th>_about</th>
                  <th>accessURL</th>
                  <th>title</th>
                  <th>Boton</th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-item>
              <tr>
                  <td>{{item._about}}</td>
                  <td><a href="{{item.accessURL}}"> Enlaces de acceso</a></td>
                  <td>{{item.title}}</td>
                  <td>
                    <span class="p-buttonset">
                      <button pButton type="button" (click)="eliminar(item._about)" label="Delete" icon="pi pi-trash"></button>
                      <button pButton type="button" [routerLink]="['/actualizar']" routerLinkActive="router-link-active"  (click)="actualizar(item._about)" label="Save" icon="pi pi-check"></button>
                  </span>
                  </td>
              </tr>
          </ng-template>
      </p-table>
    </div>
</div>
